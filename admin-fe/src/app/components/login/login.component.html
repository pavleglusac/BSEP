<div class="min-h-screen h-full w-full bg-dark flex flex-col justify-center">

  <div class="w-11/12 sm:w-96 mx-auto text-left">
    <h1 class="text-3xl font-bold text-white" id="login-header">Log in</h1>

    <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="flex flex-col gap-y-6 mt-10 mb-12 tracking-wide">
      <div class="w-full">
        <label class="block tracking-wide text-medium text-xs font-bold mb-1"
        for="login-email">
          E-Mail
        </label>
        <input class="appearance-none block w-full text-white tracking-wide
        placeholder-medium caret-medium border-b focus:border-accent
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        [ngClass]="email && email.value ? 'border-light' : 'border-medium'"
        id="login-email" type="text" placeholder="Your E-Mail Address" autofocus="autofocus"
        formControlName="email"
        (input)="errorMessage = ''">
        <div class="h-1">
          <p *ngIf="email && email.invalid && email.touched"
            class="text-yellow-400 text-xs italic">
            <span *ngIf="email.errors?.['required']" id="email-required">
              Email is required.
            </span>
            <span *ngIf="email.errors?.['pattern']" id="email-invalid">
              Email is not valid.
            </span>
          </p>
        </div>
      </div>

      <div class="w-full">
        <label class="block tracking-wide text-medium text-xs font-bold mb-1"
        for="login-password">
          Password
        </label>
        <input class="appearance-none block w-full text-white tracking-wide
        placeholder-medium caret-medium border-b focus:border-accent
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        [ngClass]="password && password.value ? 'border-light' : 'border-medium'"
        id="login-password" type="password" placeholder="Your Password" formControlName="password"
        (input)="errorMessage = ''">
        <div class="h-1">
          <p *ngIf="password && password.invalid && password.touched"
            class="text-yellow-400 text-xs italic">
            <span *ngIf="password.errors?.['required']" id="password-required">
              Password is required.
            </span>
          </p>
        </div>
      </div>
      
      <div class="w-full">
        <label class="block tracking-wide text-medium text-xs font-bold mb-1"
        for="login-code">
          Verification Code
        </label>
        <input class="appearance-none block w-full text-white tracking-wide
        placeholder-medium caret-medium border-b focus:border-accent
        bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
        [ngClass]="code && code.value ? 'border-light' : 'border-medium'"
        id="login-code" type="text" placeholder="Your Verification Code"
        formControlName="code"
        (input)="errorMessage = ''">
        <div class="h-1">
          <p *ngIf="code && code.invalid && code.touched"
            class="text-yellow-400 text-xs italic">
            <span *ngIf="code.errors?.['required']" id="code-required">
              Verification code is required.
            </span>
          </p>
        </div>
      </div>


    </div>
    <button type="submit" class="w-full h-16 bg-accent active:bg-accent-dark text-white font-medium tracking-wide" id="login-button">
      LOGIN
    </button>
    <div class="h-1">
      <p *ngIf="errorMessage"
      class="text-red-400 italic text-center">
        <span>
          {{ errorMessage }}
        </span>
      </p>
    </div>

  </form>
</div>
