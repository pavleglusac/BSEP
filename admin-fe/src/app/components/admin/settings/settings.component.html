<div class="m-auto p-20 px-36 flex flex-col gap-5">
    <div class="bg-dark p-5 px-10 flex text-sm items-center justify-between">
        <div class="flex justify-between w-[40%] items-center">
            <fa-icon [icon]="faUser" class="text-light pr-3"></fa-icon>
            <input class="appearance-none block w-full text-white tracking-wide
            placeholder-medium caret-medium border-b focus:border-accent
            bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
            [ngClass]="email ? 'border-light' : 'border-medium'"
            type="text" placeholder="User's email" autofocus="autofocus" [(ngModel)]="email"> 
            <p class="text-yellow-400 text-xs italic w-36 ml-4 self-end">{{errorEmail}}</p>
          </div>
        <button class="bg-accent w-40 hover:bg-accent-dark text-light font-bold py-1 px-1" (click)="handleShow()">Show real estates</button>
    </div>

    <div class="bg-dark p-5 px-10" *ngIf="realEstates && realEstates.length > 0">
        <app-real-estate-entry  *ngFor="let realEstate of realEstates" [realEstate] = "realEstate" [email]="email!"></app-real-estate-entry> 
    </div>

    <p class="text-light text-xl font-medium" *ngIf="realEstates && realEstates.length === 0">
        User does not have real estates
    </p>
    
    <button *ngIf="realEstates" class="bg-accent w-40 hover:bg-accent-dark text-light font-bold py-1 px-1 self-end" (click)="handleShowAdd()">Add real estate</button>

    <div class="bg-dark p-5 px-10 flex items-center justify-between" *ngIf="showAddRealEstate">
        <div class="flex gap-5 items-center">
            <label class="text-light italic font-light">Name:</label>
            <div class="flex flex-col gap-1">
                <input class="appearance-none block w-full text-white tracking-wide
                placeholder-medium caret-medium border-b focus:border-accent
                bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
                [ngClass]="email ? 'border-light' : 'border-medium'"
                type="text" placeholder="Name of real estate" autofocus="autofocus" [(ngModel)]="newRealEstate.name"> 
                <p class="text-yellow-400 text-xs italic w-36 ml-4 self-end">{{errorName}}</p>
            </div>
        </div>

        <div class="flex gap-5 items-center">
            <label class="text-light italic font-light">Address:</label>
            <div class="flex flex-col gap-1">
                <input class="appearance-none block w-full text-white tracking-wide
                placeholder-medium caret-medium border-b focus:border-accent
                bg-transparent leading-tight outline-none py-1 focus:transition-color duration-300"
                [ngClass]="email ? 'border-light' : 'border-medium'"
                type="text" placeholder="Address of real estate" autofocus="autofocus" [(ngModel)]="newRealEstate.address">   
                <p class="text-yellow-400 text-xs italic w-36 ml-4 self-end">{{errorAddress}}</p>
            </div>
        </div>
        
        <div class="flex gap-5">
            <button *ngIf="realEstates" class="bg-accent w-40 hover:bg-accent-dark text-light font-bold py-1 px-1" (click)="handleAdd()">Add</button>
            <button *ngIf="realEstates" class="bg-light w-40 hover:bg-accent hover:text-light text-accent font-bold py-1 px-1" (click)="handleCancel()">Cancel</button>
        </div>
    </div>

</div>
