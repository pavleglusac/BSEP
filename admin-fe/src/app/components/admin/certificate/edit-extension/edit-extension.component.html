<div class="absolute top-0 left-0 bg-dark bg-opacity-20 w-full h-full" *ngIf="extension">
	<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }" [draggable]="false" [resizable]="false" [closable]="false">
		<div class="bg-dark text-white border p-4">
			<h1 class="text-lg font-medium">Extension: {{extension.name}}</h1>

			<div class="my-4">
				<div *ngFor="let option of extension.options; let i = index">
					<div class="flex justify-between">
						<div>
							<p>{{option.name}}</p>
						</div>
						<div>
							<!-- <input class="w-full h-4 !text-light !bg-gray-700 focus:!bg-accent-dark" [disabled]="readonly"
							*ngIf="option.type == 'checkbox'" [type]="option.type"
							(change)="changedValue($event, i, extension, option.type)" [checked]="option.value"> -->
							<div *ngIf="option.type == 'checkbox'">
								<label *ngIf="!readonly" class="relative inline-flex items-center cursor-pointer">
									<input type="checkbox" [disabled]="readonly" (change)="changedValue($event, i, extension, option.type)" [checked]="option.value"
									class="sr-only peer">
									<div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full
									peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px]
									after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5
									after:transition-all dark:border-gray-600 peer-checked:bg-accent"></div>
								</label>
								<div *ngIf="readonly && option.value" class="text-lg text-light font-medium">&#10003;</div>
							</div>

							<div *ngIf="option.type == 'number'">
								<input *ngIf="!readonly" class="text-light font-medium w-20 bg-dark border-b border-medium focus:border-accent
								outline-none px-1" 
								[value]="option.value"
								[type]="option.type" (change)="changedValue($event, i, extension, option.type)">
								<div *ngIf="readonly" class="text-lg text-light font-medium">
									{{ option.value }}
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>

			<span class="flex gap-2">
				<button *ngIf="!readonly" class="text-light hover:bg-accent-dark h-10 w-20 
				text-sm bg-gray-700 font-semibold p-2 rounded shadow" (click)="updateValue()">Save</button>
				<button class="text-light hover:bg-accent-dark h-10 w-20 text-sm bg-gray-700
				font-semibold p-2 rounded shadow" (click)="hideDialog()">Close</button>
			</span>
		</div>
	</p-dialog>
</div>
